 - title: "Curso de Direito do Saneamento"
   lead: "O ICJP encontra-se a realizar desde março de 2019 um Curso de Extensão de Direito do Saneamento para os Procuradores da FUNASA (Fundação Nacional da Saúde), instituição federal brasileira responsável pela promoção de ações de saneamento e de saúde ambiental. O curso é coordenado pelos Professores João Miranda, Rui Cunha Marques (IST), Patrícia Sampaio e Rômulo Sampaio, ambos da Fundação Getúlio Vargas e decorre até julho de 2019, em Brasília e no Rio de Janeiro, nele intervindo professores portugueses e brasileiros como oradores."
