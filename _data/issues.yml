 - title: "Aquela mensagem chatinha e fora de horas no WhatsApp"
   description: "Quer mesmo partilhar o seu número pessoal do WhatsApp para depois receber mensagens fora de horas? Não nos parece, verdade? Há horas para tudo e a Gamboozeeno ajuda a <strong>separar a vida profissional da pessoal</strong>."
   illustration: "illustration-03.png"

 - title: "Quando as colaboradoras trocam de turno e têm de passar recados"
   description: "Somos todos humanos e nem sempre nos lembramos de tudo. Com a Gamboozeeno pode escrever logo no chat privado da criança e <strong>todas as pessoas certas ficam logo a saber</strong>. Sem cadernos escritos à mão nem passa a palavra."
   illustration: "illustration-07.png"

 - title: "Quando alguém se esquece daquele recado... umas vinte vezes!"
   description: "Algumas pessoas são mais distraídas que outras e nem sempre se conseguem lembrar de repor a 2ª muda de roupa que teve de se usar ou das fraldas que estão quase a acabar. A Gamboozeeno ajuda a sugerir <strong>notificações à hora certa</strong> para que ninguém se volte a esquecer."
   illustration: "illustration-05.png"

 - title: "Mandar fotos numa app qualquer em que alguns pais acabam por desistir porque são demasiadas mensagens"
   description: "Sabemos bem a delícia que é para os pais ver fotos e vídeos dos miúdos. Mas há outros pais que só vêm as mensagens várias horas depois e entretanto já perderam o fio à meada porque entretanto outros pais estão a falar do Benfica. Com a Gamboozeeno <strong>ninguém perde a oportunidade de ver o que realmente importa</strong>."
   illustration: "illustration-04.png"

